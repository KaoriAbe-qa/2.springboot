<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>

</head>
<body>
<!-- 演習 -->
アンケートフォーム<br>
<form action=""
	th:action="@{/ex17/create}"
	th:object="${ex17Form}" method="post">
	
	<div th:errors="*{name}" style="color:deeppink">エラー！</div>
	名前：<br>
	<input type="text" name="name" th:field="*{name}"><br>
	
	<div th:errors="*{mail}" style="color:deeppink">エラー！</div>
	メール：<br>
	<input type="text" name="mail" th:field="*{mail}"><br>
	
	<div th:errors="*{gender}" style="color:deeppink">エラー！</div>
	性別：<br>
	<input type="radio" name="gender"  th:field="*{gender}" value="male" checked>男
	<input type="radio" name="gender"  th:field="*{gender}" value="female">女<br>
	
	<div th:errors="*{hobbyList}" style="color:deeppink">エラー！</div>
	趣味：<br>
	<div th:each="hobby:${hobbyMap}">
		<input type="checkbox" name="hobbyList"
			th:value="${hobby.key}" th:text="${hobby.value}"
			th:field="*{hobbyList}">
	</div>
	
	<div th:errors="*{langList}" style="color:deeppink">エラー！</div>
	好きな言語：<br>
	<select name="langList">
		<option th:each="lang:${langMap}" th:value="${lang.key}" th:text="${lang.value}"
		th:field="*{langList}"></option>
	</select><br>
	
	<div th:errors="*{text}" style="color:deeppink">エラー！</div>
	その他：<br>
	<textarea  name="text" rows="5" cols="50"
	th:field="*{text}"></textarea>
	
	<button>送信</button>
</form>

</body>
</html>
